<h2 mat-dialog-title>New Voter</h2>
<mat-dialog-content>
  <form [formGroup]="theForm">
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput
             formControlName="name">
      <mat-error *ngIf="nameControl.hasError('required')">
        The name is required
      </mat-error>
      <mat-error *ngIf="nameControl.hasError('not-unique')">
        The Voter with that name already exists
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          mat-dialog-close>Cancel</button>
  <button mat-button
          [disabled]="!theForm.valid"
          [mat-dialog-close]="theForm.value">Create</button>
</mat-dialog-actions>
